allprojects {
    apply plugin: "idea"
    apply plugin: "eclipse"
    
    idea {
        module {
            inheritOutputDirs = true
        }
    }

    buildscript {
        repositories {
            mavenCentral()
        }
    }
}

subprojects {

    apply plugin: "java"
    apply plugin: "maven-publish" // Replaced 'maven' with 'maven-publish'

    group = "com.todo"
    version = "1.0.0" // Replace this with your actual project version

    repositories {
        mavenCentral()
    }

    // Add publishing configuration for maven-publish plugin
    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
            }
        }
        repositories {
            maven {
                url = uri("${buildDir}/repo") // Replace with your repository location if needed
            }
        }
    }
}
